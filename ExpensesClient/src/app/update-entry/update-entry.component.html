<h2 class="mat-dialog-title">Update Entry</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field class="new-entry-form">
    <input matInput formControlName="description" placeholder="Entry Description">
  </mat-form-field>
  <br>
  <mat-form-field class="new-entry-form">
    <mat-select placeholder="Entry Type" formControlName="is_expense">
      <mat-option *ngFor="let type of types" [value]="type.value">
        {{ type.display }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field class="new-entry-form">
    <input matInput formControlName="value" placeholder="Entry Value">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
