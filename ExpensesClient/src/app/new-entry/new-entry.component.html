<mat-card>
    <span>Create New Entry</span>
    <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="new-entry-form">
            <input matInput formControlName="description" placeholder="Entry Description">
        </mat-form-field>
        <mat-form-field class="new-entry-form">
            <mat-select placeholder="Entry Type"  formControlName="is_expense">
                <mat-option *ngFor="let type of types" 
                [value]="type.value">
                  {{ type.display }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="new-entry-form">
            <input matInput formControlName="value" placeholder="Entry Value">
        </mat-form-field>
        <button mat-raised-button [disabled]="!entryForm.valid">Create New</button>
    </form>
</mat-card>
